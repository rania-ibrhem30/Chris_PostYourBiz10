
<section class="contact-us py-3">
    <div class="container">
        <div class="img-nav pb-5">
            <img src="../../../assets/img/logo/logo.png" alt="" class="">
        </div>
    </div>
    <div class="container pt-0">
        <div class="row justify-content-center align-items-center d-flex gap-3 ">
            <div class="col-md-5 col-10">
                <h2 class="py-1">Login</h2>
                <p class=" p-0 mb-3">Login to access your  account</p>
                <form>
                 <div class="py-1 w-100">
                    <p class="m-1 p-1">Email :</p>
                    <input pInputText id="email" class="form-control"  placeholder="" />
                 </div>
                 <div class="py-1 w-100">
                    <p class="m-1 p-1">Password :</p>
                    <p-password  [toggleMask]="true"  class="form-control"></p-password>
                </div>
                <p class="text-end Forget" routerLink="/auth/forgetpassword"> Forget Password ?</p>
                 
                 <div class="justify-content-center align-items-center d-flex py-3 w-100">
                    <button class="send w-100">Send</button>
                 </div>

               </form>
               <p class="text-center rania" routerLink="/auth/register" >Donâ€™t have an account? <span>Sign up</span></p>
            </div>
            <div class="hide-from-web col-md-5">
                <img src="../../assets/img/auth/slider3.png" alt="" class="w-100" height="650">
            </div>
        </div>
    </div>
</section>
