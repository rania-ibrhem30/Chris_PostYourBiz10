<section class="contact-us py-3">
    <div class="container">
        <div class="img-nav">
            <img src="../../../assets/img/logo/logo.png" alt="" class="">
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-center align-items-center d-flex gap-3 ">
            <div class="col-md-5 col-10">
                <h2 class="py-1">Reset Password</h2>
                <form>
                 <div class="py-1 w-100">
                    <p class="m-1 p-1">Email :</p>
                    <input pInputText id="email" class="form-control"  placeholder="john.doe@gmail.com" />
                 </div>
                 <div class="py-1 w-100">
                    <p class="m-1 p-1">Password :</p>
                    <p-password formControlName="value" [toggleMask]="true"  class="form-control"></p-password>
                </div>
                 
                 <div class="justify-content-center align-items-center d-flex py-2 w-100">
                    <button class="send w-100">Submit</button>
                 </div>

               </form>
            </div>
            <div class="hide-from-web col-md-5">
                <img src="../../assets/img/auth/slider4.png" alt="" class="w-100" height="613">
            </div>
        </div>
    </div>
</section>
