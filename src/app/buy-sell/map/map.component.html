<section class="map">
    <img src="../../../assets/img/listing/Rectangle 19.png" alt="" class="w-100" />

    <div class="container py-3">

        <h5 class="text-start">Similar work :</h5>
        <div class="d-flex gap-3 row justify-content-center align-items-center py-3">
            <app-loader *ngIf="loading"></app-loader>

            <div class="card my-0 py-0 px-0" style="max-width: 635px"
                *ngFor="let item of data.slice(first, first + rows)">
                <div class="row g-0">
                    <div class="col-4">
                        <img src="{{ item.logo }}" class="img-fluid h-100 rounded-start" alt="..." />
                    </div>

                    <div class="col-8">
                        <div class="card-body">
                            <div class="d-flex justify-content-center align-items-center">
                                <div>
                                    <h5 class="me-3">{{ item.name }}</h5>
                                </div>
                                <div>
                                    <span>$240</span>
                                </div>
                            </div>
                            <div class="d-flex">
                                <i class="bx bxs-location-plus"></i>
                                <small>{{ item.state + ", " + item.street }}</small>
                            </div>
                            <div class="d-flex gap-3">
                                <div class="d-flex justify-content-center align-items-center">
                                    <i class="bx bxs-star" style="color: #ff8682"></i>
                                    <i class="bx bxs-star" style="color: #ff8682"></i>
                                    <i class="bx bxs-star" style="color: #ff8682"></i>
                                    <i class="bx bxs-star" style="color: #ff8682"></i>
                                    <i class="bx bxs-star" style="color: #ff8682"></i>
                                </div>
                                <div>
                                    <small>371 reviews</small>
                                </div>
                            </div>
                            <div class="heartt d-flex py-4 gap-1 justify-content-center align-items-center">
                                <div class="heart">
                                    <i class="bx bxs-heart fs-5" style="color: #101010"></i>
                                </div>
                                <div class="btn">
                                    <button class="View Place" routerLink="details/{{ item.id }}">View Place</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
