<section class="posting py-5">
    <app-loader *ngIf="loading"></app-loader>

    <div class="container" *ngIf="datainfo">
        <div class="box-white" >
            <div class="div-info d-flex align-items-center justify-content-start gap-3">
                <img src="{{ datainfo.business.logo}}" alt="" width="50" height="50" class="rounded-circle" />
                <div>
                    <p class="p-0 m-0">{{ datainfo.title}}</p>
                    <small>{{datainfo.postTime}}</small>
                </div>
            </div>
            <div class="card-imgs py-3">
                <div class="row gap-1 justify-content-start align-items-start d-flex" *ngIf="imgs.length == 1">
                    <div class="col-md-12 col-12" *ngFor="let item of imgs">
                        <p-image src="{{item}}" previewImageSrc="{{item}}" alt="Image" [preview]="true" class="custom-image"></p-image>


                    </div>
                </div>
                <div class="row gap-2 justify-content-start align-items-start d-flex" *ngIf="imgs.length == 2">
                    <div class="col-md-5 col-6" *ngFor="let item of imgs">
                        <p-image src="{{item}}" previewImageSrc="{{item}}" alt="Image" [preview]="true"></p-image>

                    </div>
                </div>
                <div class="row gap-1 justify-content-start align-items-start d-flex" *ngIf="imgs.length == 3">
                    <div class="col-md-3 col-12" *ngFor="let item of imgs">
                        <p-image src="{{item}}" previewImageSrc="{{item}}" alt="Image" [preview]="true"></p-image>

                    </div>
                </div>
                <div class="row gap-1 justify-content-start align-items-start d-flex" *ngIf="imgs.length == 4">
                    <div class="col-md-3 col-12" *ngFor="let item of imgs">
                        <p-image src="{{item}}" previewImageSrc="{{item}}" alt="Image" [preview]="true" width=""></p-image>

                    </div>
                </div>
                <div class="row gap-1 justify-content-start align-items-start d-flex" *ngIf="imgs.length > 4">
                    <div class="col-md-3 col-12" *ngFor="let item of imgs">
                        <p-image src="{{item}}" previewImageSrc="{{item}}" alt="Image" [preview]="true" width=""></p-image>

                    </div>
                </div>
                
            </div>
            <div>
                <p class="text-start">{{datainfo.content}}</p>
            </div>
        </div>
    </div>
 
        
</section>
