<section class="Area py-3">
  <div class="container">
    <div class="row justify-content-between align-items-center d-flex">
      <div class="col-md-6">
        <div class="d-flex justify-content-center align-items-center">
          <h2 class="h1">
            All Salons in your Area
          </h2>

          <div>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
              <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home"
                type="button" role="tab" aria-controls="nav-home" aria-selected="true">
                <div class="par d-flex align-items-center justify-content-center">
                  <p class="p-0 m-0">Grid</p>
                  <i class="bx bx-grid bx-flip-horizontal fs-3" style="color: #8dd3bb;"></i>
                </div>
              </button>
              <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile"
                type="button" role="tab" aria-controls="nav-profile" aria-selected="false">
                <div class="par d-flex align-items-center justify-content-center">
                  <p class="p-0 m-0">Map</p>
                  <i class="bx bx-map-alt bx-flip-horizontal fs-3" style="color: #8dd3bb;"></i>
                </div>
              </button>
              <button class="nav-link" id="nav-contact-tab" data-bs-toggle="tab" data-bs-target="#nav-contact"
                type="button" role="tab" aria-controls="nav-contact" aria-selected="false">
                <div class="par d-flex align-items-center justify-content-center">
                  <p class="p-0 m-0">Photo</p>
                  <i class="bx bx-photo-album bx-flip-horizontal fs-3" style="color: #8dd3bb;"></i>
                </div>
              </button>
            </div>
          </div>
        </div>
        <!-- <p class="ps-5">{{data.length}} Results</p> -->
      </div>
      <!-- <div class="col-md-6">
        <div class="div-searchBar py-2">
          <div class="form-group justify-content-center align-items-center d-flex">
            <input type="text" [(ngModel)]="searchQuery" (input)="onSearch()"
              class="form-control justify-content-center align-items-center d-flex w-75"
              placeholder="             Search ...      " />
            <button class="Search-btn" (click)="onSearch()">Search</button>
            <i class="bx bx-search-alt-2 fs-3" style="color: #0f3d3e;"></i>
          </div>

        </div>
      </div> -->
      <div class="tab-content py-5" id="nav-tabContent">
        <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab"
          tabindex="0">
          <div *ngIf="postingarray" class=" data d-flex gap-2 justify-content-center align-items-center py-3 row">
            <div routerLink="details/{{ item.id }}" *ngFor="let item of postingarray" class="card my-0 py-0 px-0"
              style="max-width: 1250px;">
              <div class="row g-0">
                <div class="col-4">
                  <img src="{{item.business.logo}}" class="rounded-start" alt="..." class="w-100" height="200" />
                </div>
                <div class="col-8">
                  <div class="card-body">
                     <div><h5 class="title-name">{{item.title}}</h5></div>
                     <div><p class="title-time text-muted">{{item.postTime}}</p></div>
                     <div>
                      <p class="description"  [ngStyle]="{ 'font-weight': item?.bold ? 'bold' : 'normal', 'font-style': item?.italic ? 'italic' : 'normal' }">{{item.content}}</p>
                     </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab" tabindex="0">
          <app-map></app-map>
        </div>
        <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab" tabindex="0">
          <app-photos></app-photos>
        </div>
      </div>
      <div>
        <p-paginator (onPageChange)="onPageChange($event)" [first]="first" [rows]="rows"
          [totalRecords]="postingarray.length"></p-paginator>
      </div>
    </div>
  </div>
</section>
